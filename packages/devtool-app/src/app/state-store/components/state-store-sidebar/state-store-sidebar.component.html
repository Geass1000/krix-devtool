<div class="history-filter">
  <input
    type="text"
    placeholder="Filter..."
    [(ngModel)]="inputCommandFilterValue"
  />
</div>
<ul class="history-list" (click)="onClickChangeHistoryItem($event)">
  <li
    *ngFor="let historyItem of filteredHistoryItems"
    [class.selected]="historyItem.id === currentHistoryItem?.id"
    [attr.data-id]="historyItem.id"
  >
    {{ historyItem.statePath }}
    <span *ngIf="historyItem?.options?.signal === true"
      ><fa-icon [icon]="faStripeS" class="s-icon"></fa-icon
    ></span>
  </li>
</ul>
