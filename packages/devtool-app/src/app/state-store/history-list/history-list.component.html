<div class="history">
  <div class="history-filter">
    <input
      type="text"
      placeholder="Filter..."
      [(ngModel)]="stateChangeFilter"
    />
  </div>
  <ul class="history-list" (click)="onClickSelectStateChange($event)">
    <li class="init" [attr.data-id]="-1">
      <span class="arrow-icon">-></span> INIT
    </li>
    <li
      *ngFor="let stateChange of filteredStateChanges; let i = index"
      [class.selected]="stateChange.id === selectedStateChangeNumber"
      [attr.data-id]="stateChange.id"
    >
      {{ stateChange.statePath }}
      <span *ngIf="stateChange?.options?.signal === true"
        ><fa-icon [icon]="faStripeS" class="s-icon"></fa-icon
      ></span>
    </li>
  </ul>
</div>
