<div class="history-filter-container">
  <input
    type="text"
    placeholder="Filter..."
    [(ngModel)]="inputCommandFilterValue"
  />
</div>
<div
  class="history-list"

  krixClickDelegate
  [tagSelectors]="[ '.history-item' ]"
  (dClick)="onClickChangeHistoryItem($event)"
  
  krixScrollBottomStick
  [scrollStickActive]="currentHistoryItemIsLastItem"
  [scrollStickEvent]="currentHistoryItem"
>
  <div
    class="history-item"
    *ngFor="let historyItem of historyItems"
    [class.selected]="historyItem.id === currentHistoryItem?.id"
    [attr.data-id]="historyItem.id"
  >
    <div class="content-section">
      {{ historyItem.statePath }}
    </div>
    <div *ngIf="historyItem?.options?.signal === true" class="icon-section">
      <fa-icon [icon]="faStripeS" class="state-signal-icon"></fa-icon>
    </div>
  </div>
</div>
